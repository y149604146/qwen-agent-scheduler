[pytest]
# Pytest configuration for Agent Scheduler Brain

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    property: Property-based tests
    slow: Slow running tests
    asyncio: Async tests

# Hypothesis settings
hypothesis_profile = default

[hypothesis]
# Default profile for property-based testing
max_examples = 100
deadline = None
